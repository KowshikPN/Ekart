<!DOCTYPE html>
<html>
  <head>
    <title>Product Description</title>
    <link rel="stylesheet" href={{url_for('static', filename='css/home.css')}}
    /> <link rel="stylesheet" href={{ url_for('static',
    filename='css/topStyle.css')}} />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="title">
      <a href="/">
        <img id="logo" src= {{ url_for('static', filename='images/logo.jpg') }}
        />
      </a>

      {% if not loggedIn %}
      <div id="signInButton">
        <a class="link" href="/loginForm">Sign In</a>
      </div>
      {% else %}
      <div class="dropdown">
        <button class="dropbtn">Hello, <br />{{firstName}}</button>
        <div class="dropdown-content">
          <!-- <a href="/account/orders">Your orders</a> -->
          <a href="/account/profile">Your profile</a>
          <hr />
          <a href="/logout">Sign Out</a>
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a class="link" href="/cart">
          <img src={{url_for('static', filename='images/shoppingCart.png')}}
          id="cartIcon" /> CART {{noOfItems}}
        </a>
      </div>
    </div>
    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div id="item">
            <div id="productName">
              <h1>{{data[1]}}</h1>
            </div>
            <div class="pdt_img">
              <img src={{url_for('static', filename='uploads/'+data[4]) }}
              id="productImage"/>
            </div>

            <div id="productDescription">
              <h2>Details</h2>
              <table id="descriptionTable">
                <tr>
                  <td>Name</td>
                  <td>{{data[1]}}</td>
                </tr>
                <tr>
                  <td>Price</td>
                  <td>${{data[2]}}</td>
                </tr>
                <tr>
                  <td>Stock</td>
                  <td>{{data[5]}}</td>
                </tr>
              </table>

              <h2>Description</h2>
              <p>{{data[3]}}</p>
            </div>
            <div id="addToCart">
              <a href="/addToCart?productId={{request.args.get('productId')}}"
                >Add to Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
